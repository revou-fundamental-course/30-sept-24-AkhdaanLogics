<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Penghitung Temperatur</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Penghitung Temperatur</h2>
        
        <label for="celsius">Celsius (°C):</label>
        <input type="number" id="celsius" placeholder="Masukkan Angka" />

        <button onclick="convert()">Konversi</button>
        <button onclick="reset()">Reset</button>
        <button onclick="reverse()">Reverse</button>
        
        <label for="fahrenheit">Fahrenheit (°F):</label>
        <input type="text" id="fahrenheit" readonly />
        
        <div id="calculation" style="display:none;">
            <p id="conversionText">Cara Konversi Dari Celcius ke Fahrenheit:</p>
            <span id="rumus"></span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
